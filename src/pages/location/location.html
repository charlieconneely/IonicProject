
<ion-header>
  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "bg">
  <button class="button" (click)="getLocation()">Get Location</button>
  <ion-list>
    <ion-item>
      <p>Latitude: {{lat}}</p>
      <p>Longitude: {{long}}</p>
    </ion-item>
  </ion-list>
</ion-content>
